<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<meta name="robots" content="noindex,nofollow" />
<title>Demandas Recorrentes â€” DIEF/SEFAZ RR</title>

<style>
:root{
  --bg:#f3f7ff;
  --card:#fff;
  --text:#0b1b3a;
  --muted:#3c567a;
  --line:rgba(11,27,58,.14);
  --primary:#0a62be;
  --radius:18px;
  --shadow:0 10px 28px rgba(11,27,58,.12);
  font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
}

body{
  margin:0;
  background:var(--bg);
  color:var(--text);
}

.wrap{
  max-width:1100px;
  margin:auto;
  padding:28px 18px 80px;
}

h1{ font-size:22px; margin:0 0 6px }
p{ margin:0; color:var(--muted); font-size:13px }

.searchBar{
  margin:20px 0;
  padding:14px;
  background:#fff;
  border-radius:var(--radius);
  box-shadow:var(--shadow);
}

.searchInput{
  display:flex;
  gap:8px;
  align-items:center;
  border:1px solid var(--line);
  border-radius:999px;
  padding:10px 14px;
}

.searchInput input{
  border:none;
  outline:none;
  width:100%;
  font-size:14px;
}

.chips{
  display:flex;
  gap:6px;
  flex-wrap:wrap;
  margin-top:10px;
}

.chip{
  background:#e9f1ff;
  border:1px solid #cfe0ff;
  padding:6px 10px;
  border-radius:999px;
  font-size:12px;
}

/* chips VISUAIS dos cards */
.chip.readonly{
  pointer-events:none;
  background:#f0f4ff;
  border-color:#d8e4ff;
}

/* cards */
.cards{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(320px,1fr));
  gap:16px;
}

.card{
  background:var(--card);
  border:1px solid var(--line);
  border-radius:var(--radius);
  padding:14px;
  box-shadow:var(--shadow);
  cursor:pointer;
  transition:.1s;
}

.card:hover{
  transform:translateY(-2px);
}

.card h3{
  margin:0 0 6px;
  font-size:15px;
}

.card p{
  font-size:13px;
  margin-bottom:10px;
}

dialog{
  width:min(960px,calc(100% - 24px));
  border-radius:20px;
  border:none;
  box-shadow:0 40px 90px rgba(0,0,0,.3);
}

dialog::backdrop{
  background:rgba(0,0,0,.3);
}

.modalHead{
  padding:16px;
  border-bottom:1px solid var(--line);
  display:flex;
  justify-content:space-between;
}

.modalBody{
  padding:16px;
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:16px;
}

.panel{
  background:#f7faff;
  border-radius:16px;
  padding:14px;
}

button{
  cursor:pointer;
  border-radius:10px;
  border:1px solid var(--line);
  padding:8px 12px;
  background:#fff;
}

button.primary{
  background:#e9f1ff;
  border-color:#a9c6ff;
}

.templateBox{
  background:#fff;
  border:1px solid var(--line);
  border-radius:12px;
  padding:12px;
  font-size:13px;
  max-height:280px;
  overflow:auto;
}

.templateBox p{ margin:0 0 6px }
</style>
</head>

<body>
<div class="wrap">
  <h1>Demandas Recorrentes â€” DIEF/SEFAZ RR</h1>
  <p>Busca por <b>tags</b>. Clique nos cards para detalhes.</p>

  <div class="searchBar">
    <div class="searchInput">
      ðŸ”Ž <input id="tagInput" placeholder="Digite uma tag (ex.: mei, simples, gim)" />
    </div>
    <div class="chips" id="activeTags"></div>
  </div>

  <div class="cards" id="cards"></div>
</div>

<dialog id="modal">
  <div class="modalHead">
    <h3 id="m_title"></h3>
    <button onclick="modal.close()">âœ•</button>
  </div>
  <div class="modalBody">
    <div class="panel">
      <h4>Procedimento</h4>
      <ol id="m_steps"></ol>
    </div>
    <div class="panel">
      <h4>Resposta padrÃ£o</h4>
      <div class="templateBox" id="m_email"></div>
      <button class="primary" onclick="copyEmail()">Copiar resposta</button>
    </div>
  </div>
</dialog>

<script>
const DEMANDS = [
  {
    title:"SolicitaÃ§Ã£o de Baixa â€” MEI",
    summary:"Baixa mediante DSOT sem dÃ©bitos.",
    tags:["baixa","mei","dsot","siate"],
    steps:[
      "Consultar DSOT no SIATE",
      "Sem dÃ©bitos: efetivar baixa",
      "Emitir FIC e anexar"
    ],
    email:`<p>Prezado(a),</p>
<p>Informamos que o pedido foi analisado e deferido.</p>
<p>Atenciosamente,<br>DIEF</p>`
  },
  {
    title:"AlteraÃ§Ã£o de Regime: Normal â†’ Simples Nacional",
    summary:"Atualizar regime e excluir multas indevidas da GIM.",
    tags:["simples","regime","gim","dsot","sn"],
    steps:[
      "Atualizar individual (2x)",
      "Excluir multas de GIM",
      "Atualizar fase cadastral no SIATE"
    ],
    email:`<p>Prezado(a),</p>
<p>O regime foi atualizado para o Simples Nacional.</p>
<p>Atenciosamente,<br>DIEF</p>`
  }
];

const cardsEl = document.getElementById("cards");
const tagInput = document.getElementById("tagInput");
const activeTagsEl = document.getElementById("activeTags");
const modal = document.getElementById("modal");

let activeTags = [];

function render(){
  cardsEl.innerHTML="";
  DEMANDS
    .filter(d => activeTags.length === 0 || activeTags.every(t => d.tags.includes(t)))
    .forEach(d=>{
      const card = document.createElement("div");
      card.className="card";
      card.innerHTML=`
        <h3>${d.title}</h3>
        <p>${d.summary}</p>
        <div class="chips">
          ${d.tags.map(t=>`<span class="chip readonly">${t}</span>`).join("")}
        </div>
      `;
      card.addEventListener("click",()=>openModal(d));
      cardsEl.appendChild(card);
    });
}

function openModal(d){
  document.getElementById("m_title").textContent=d.title;
  document.getElementById("m_steps").innerHTML=d.steps.map(s=>`<li>${s}</li>`).join("");
  document.getElementById("m_email").innerHTML=d.email;
  modal.showModal();
}

function copyEmail(){
  const html = document.getElementById("m_email").innerHTML;
  navigator.clipboard.writeText(
    document.getElementById("m_email").innerText
  );
}

tagInput.addEventListener("keydown",e=>{
  if(e.key==="Enter" && tagInput.value.trim()){
    const tag = tagInput.value.trim().toLowerCase();
    if(!activeTags.includes(tag)){
      activeTags.push(tag);
      const chip=document.createElement("span");
      chip.className="chip";
      chip.textContent=tag+" âœ•";
      chip.onclick=()=>{activeTags=activeTags.filter(t=>t!==tag);renderTags()};
      activeTagsEl.appendChild(chip);
    }
    tagInput.value="";
    render();
  }
});

function renderTags(){
  activeTagsEl.innerHTML="";
  activeTags.forEach(t=>{
    const chip=document.createElement("span");
    chip.className="chip";
    chip.textContent=t+" âœ•";
    chip.onclick=()=>{activeTags=activeTags.filter(x=>x!==t);renderTags()};
    activeTagsEl.appendChild(chip);
  });
  render();
}

render();
</script>
</body>
</html>
