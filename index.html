<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="robots" content="noindex,nofollow" />
  <title>Demandas Recorrentes ‚Äî DIEF/SEFAZ-RR</title>

  <style>
    :root{
      --bg:#f3f7ff;
      --card:#ffffff;
      --card2:#f7faff;
      --text:#0b1b3a;
      --muted:#3c567a;

      --line:rgba(11,27,58,.14);
      --primary:#0a62be;
      --primary2:rgba(10,98,190,.14);

      --shadow:0 10px 28px rgba(11,27,58,.12);
      --radius:18px;

      --mono: ui-monospace, Menlo, Consolas, monospace;
      --sans: system-ui, -apple-system, Segoe UI, Roboto, Arial;
    }

    *{ box-sizing:border-box; }
    body{
      margin:0;
      font-family:var(--sans);
      background:
        radial-gradient(1100px 700px at 15% -10%, rgba(10,98,190,.18), transparent 60%),
        radial-gradient(900px 600px at 90% 0%, rgba(10,98,190,.10), transparent 60%),
        var(--bg);
      color:var(--text);
    }

    a{ color: var(--primary); text-decoration:none; }
    a:hover{ text-decoration:underline; }

    .wrap{ max-width:1100px; margin:0 auto; padding:28px 18px 80px; }

    header{
      display:flex;
      align-items:flex-start;
      justify-content:space-between;
      gap:14px;
      flex-wrap:wrap;
    }
    h1{ font-size:22px; margin:0 0 6px; }
    header p{ margin:0; color:var(--muted); font-size:13px; max-width:900px; line-height:1.45; }

    .pill{
      display:inline-flex; align-items:center; gap:8px;
      padding:10px 12px;
      border:1px solid var(--line);
      border-radius:999px;
      background:rgba(255,255,255,.75);
      color:var(--muted);
      font-size:12px;
      box-shadow: 0 10px 22px rgba(11,27,58,.08);
      white-space:nowrap;
    }
    .pill b{ color:var(--text); font-weight:700; }

    .bar{
      margin-top:16px;
      border:1px solid var(--line);
      border-radius:var(--radius);
      background:rgba(255,255,255,.75);
      padding:14px;
      box-shadow: var(--shadow);
    }
    .search{
      display:flex; align-items:center; gap:10px;
      border:1px solid var(--line);
      background:#ffffff;
      border-radius:999px;
      padding:10px 14px;
      box-shadow:0 6px 18px rgba(11,27,58,.08);
    }
    .search input{
      border:none; outline:none; width:100%;
      font-size:14px; color:var(--text);
      background:transparent;
    }

    .sectionTitle{
      display:flex; align-items:baseline; justify-content:space-between;
      gap:10px; flex-wrap:wrap;
      margin:18px 2px 10px;
    }
    .sectionTitle h2{ margin:0; font-size:15px; letter-spacing:.2px; }
    .sectionTitle .count{ color:var(--muted); font-size:12px; }

    .cards{
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(320px,1fr));
      gap:16px;
      margin-top:10px;
    }

    .card{
      background:var(--card);
      border:1px solid var(--line);
      border-radius:var(--radius);
      padding:14px;
      box-shadow:var(--shadow);
      cursor:pointer;
      transition: transform .08s ease, border-color .12s ease;
      min-height: 150px;
    }
    .card:hover{ transform: translateY(-2px); border-color: rgba(10,98,190,.35); }

    .tag{
      display:inline-flex; align-items:center;
      padding:6px 10px;
      border-radius:999px;
      border:1px solid rgba(10,98,190,.30);
      background: rgba(10,98,190,.10);
      color: var(--text);
      font-size:11px;
    }

    .snippet{ font-size:12px; color:var(--muted); margin-top:10px; line-height:1.5; }

    .metaRow{
      margin-top:12px;
      display:flex; align-items:center; justify-content:space-between;
      color:var(--muted); font-size:12px;
    }

    .btnMini{
      border:1px solid var(--line);
      background: rgba(255,255,255,.85);
      padding:8px 10px;
      border-radius:12px;
      font-size:12px;
      cursor:pointer;
    }

    dialog{
      width:min(1020px,calc(100% - 24px));
      border-radius:22px;
      border:1px solid var(--line);
      background:#fff;
      padding:0;
      box-shadow:0 30px 80px rgba(11,27,58,.30);
    }
    dialog::backdrop{ background:rgba(11,27,58,.28); backdrop-filter:blur(3px); }

    .modalHead{
      padding:16px 16px 12px;
      border-bottom:1px solid var(--line);
      display:flex; justify-content:space-between; align-items:flex-start;
    }

    .modalBody{
      padding:16px;
      display:grid;
      grid-template-columns: 1.1fr .9fr;
      gap:16px;
    }
    @media(max-width:920px){ .modalBody{ grid-template-columns: 1fr; } }

    .panel{
      background:#f7faff;
      border:1px solid var(--line);
      border-radius:var(--radius);
      padding:14px;
    }
    .panel h4{ margin:0 0 8px; font-size:12px; text-transform:uppercase; color:rgba(60,86,122,.95); }
    .panel p, .panel li{ font-size:13px; line-height:1.55; color:var(--text); }

    .templateBox{
      background:#ffffff;
      border:1px solid var(--line);
      border-radius:14px;
      padding:12px;
      font-size:13px;
      line-height:1.55;
      white-space: normal; /* Permite ajuste natural de linha */
      overflow:auto;
      max-height: 320px;
    }

    .btn{ padding:10px 14px; border-radius:12px; border:1px solid var(--line); background:#fff; cursor:pointer; font-size:12px; }
    .btn.primary{ background:var(--primary2); border-color:rgba(10,98,190,.45); }

    .segmented{ display:flex; gap:8px; margin-bottom:10px; }
    .segBtn{ border:1px solid var(--line); background:#fff; padding:8px 10px; border-radius:999px; font-size:12px; cursor:pointer; }
    .segBtn.active{ background: rgba(10,98,190,.14); border-color: rgba(10,98,190,.45); }

    .toast{
      position:fixed; bottom:18px; left:50%; transform:translateX(-50%);
      background: rgba(11,27,58,.90); color:#fff; padding:10px 12px;
      border-radius:999px; font-size:12px; opacity:0; transition: .18s ease; z-index:9999;
    }
    .toast.show{ opacity:1; transform:translateX(-50%) translateY(-2px); }

    .closeBtn{ border-radius:999px; padding:8px 12px; border:1px solid var(--line); background:#fff; cursor:pointer; }
  </style>
</head>

<body>
  <div class="wrap">
    <header>
      <div>
        <h1>Demandas Recorrentes ‚Äî DIEF/SEFAZ-RR</h1>
        <p>Reposit√≥rio interno de demandas. Clique no card para ver procedimentos e respostas para o Gmail.</p>
      </div>
      <div class="pill"><span>Uso:</span> <b>interno</b></div>
    </header>

    <section class="bar">
      <div class="search">üîé <input id="q" type="text" placeholder="Buscar demanda..." /></div>
    </section>

    <section>
      <div class="sectionTitle">
        <h2>Cards de demandas</h2>
        <div class="count" id="count"></div>
      </div>
      <div class="cards" id="cards"></div>
    </section>
  </div>

  <dialog id="modal">
    <div class="modalHead">
      <div>
        <h3 id="m_title">‚Äî</h3>
        <div id="m_sub" style="font-size:12px; color:var(--muted);"></div>
      </div>
      <button class="closeBtn" id="m_close">‚úï</button>
    </div>

    <div class="modalBody">
      <div class="panel">
        <h4>Procedimento</h4>
        <p id="m_proc_note" style="margin-bottom:10px; font-weight:600;"></p>
        <ol id="m_steps"></ol>
        <h4>Documentos</h4>
        <ul id="m_docs"></ul>
        <h4>Links √∫teis</h4>
        <p id="m_links"></p>
      </div>

      <div class="panel">
        <h4>Respostas padr√£o</h4>
        <div class="segmented">
          <button class="segBtn active" id="tab_ok">Deferido</button>
          <button class="segBtn" id="tab_bad">Indeferido</button>
        </div>
        <div class="templateBox" id="m_email" contenteditable="true"></div>
        <div style="margin-top:10px;">
          <button class="btn primary" id="copy_email">Copiar para o Gmail</button>
        </div>
      </div>
    </div>
  </dialog>

  <div class="toast" id="toast">Copiado ‚úÖ</div>

  <script>
    const DEMANDS = [
      {
        id: "baixa-mei",
        title: "Solicita√ß√£o de Baixa ‚Äî MEI",
        categoryTag: "Cadastro / Baixa",
        summary: "Consultar DSOT. Sem d√©bitos: efetivar baixa. Com d√©bitos: orientar quita√ß√£o.",
        tags: ["baixa", "mei", "dsot", "siate"],
        procedureNote: "Verificar d√©bitos no DSOT antes de qualquer a√ß√£o.",
        steps: [
          "Consultar DSOT pelo CNPJ no SIATE Web.",
          "Se houver d√©bitos: n√£o baixar. Orientar quita√ß√£o.",
          "Sem d√©bitos: Efetuar baixa no SIATE (Painel Geral do Contribuinte).",
          "Emitir FIC e anexar na resposta."
        ],
        docs: ["Certid√£o Baixa CNPJ (RFB)", "DSOT sem d√©bitos", "FIC atualizada"],
        linksHtml: `<a href="https://solucoes.receita.fazenda.gov.br/servicos/cnpjreva/cnpjreva_solicitacao.asp" target="_blank">Consulta CNPJ RFB</a>`,
        
        // Estrutura de e-mail otimizada para c√≥pia
        emailDeferidoHtml: `<div><p>Prezado(a),</p><p>Informamos que o pedido de baixa da inscri√ß√£o estadual foi <strong>analisado e deferido</strong>, n√£o tendo sido identificados d√©bitos ou pend√™ncias impeditivas no √¢mbito das obriga√ß√µes tribut√°rias estaduais.</p><p>Dessa forma, a inscri√ß√£o estadual encontra-se baixada, conforme demonstrado no documento em anexo da Ficha de Inscri√ß√£o do Contribuinte (FIC).</p><p>Permanecemos √† disposi√ß√£o.</p><p>Atenciosamente,<br><strong>DIEF/DEPAR/SEFAZ-RR</strong></p></div>`,
        
        emailIndeferidoHtml: `<div><p>Prezado(a),</p><p>Em an√°lise ao pedido, <strong>verificou-se a exist√™ncia de d√©bitos pendentes</strong> no seu Demonstrativo de Situa√ß√£o de Obriga√ß√µes Tribut√°rias Estaduais (DSOT).</p><p>Enquanto houver pend√™ncias financeiras, n√£o √© poss√≠vel efetivar a baixa. O contribuinte deve regularizar a situa√ß√£o junto √† Ag√™ncia de Rendas.</p><p>Atenciosamente,<br><strong>DIEF/DEPAR/SEFAZ-RR</strong></p></div>`
      }
    ];

    const toast = (msg) => {
      const t = document.getElementById("toast");
      t.textContent = msg;
      t.classList.add("show");
      setTimeout(() => t.classList.remove("show"), 1500);
    };

    const cardsHost = document.getElementById("cards");
    const countHost = document.getElementById("count");
    const modal = document.getElementById("modal");
    const emailBox = document.getElementById("m_email");
    const copyBtn = document.getElementById("copy_email");
    
    let current = null;
    let currentMode = "ok";

    function render(){
      const q = document.getElementById("q").value.toLowerCase();
      const filtered = DEMANDS.filter(d => d.title.toLowerCase().includes(q) || d.summary.toLowerCase().includes(q));
      
      cardsHost.innerHTML = "";
      countHost.textContent = `${filtered.length} item(s)`;

      filtered.forEach(d => {
        const div = document.createElement("div");
        div.className = "card";
        div.innerHTML = `<h3>${d.title}</h3><span class="tag">${d.categoryTag}</span><div class="snippet">${d.summary}</div><div class="metaRow"><button class="btnMini">Abrir ‚Üí</button></div>`;
        div.onclick = () => openModal(d);
        cardsHost.appendChild(div);
      });
    }

    function openModal(d){
      current = d;
      currentMode = "ok";
      document.getElementById("m_title").textContent = d.title;
      document.getElementById("m_sub").textContent = d.summary;
      document.getElementById("m_proc_note").textContent = d.procedureNote;
      
      const listFill = (id, data) => {
        const el = document.getElementById(id);
        el.innerHTML = "";
        data.forEach(item => { const li = document.createElement("li"); li.textContent = item; el.appendChild(li); });
      };

      listFill("m_steps", d.steps);
      listFill("m_docs", d.docs);
      document.getElementById("m_links").innerHTML = d.linksHtml;
      
      updateEmailView();
      modal.showModal();
    }

    function updateEmailView(){
      emailBox.innerHTML = currentMode === "ok" ? current.emailDeferidoHtml : current.emailIndeferidoHtml;
    }

    // CORRE√á√ÉO DA C√ìPIA PARA O GMAIL
    copyBtn.onclick = () => {
      if(!current) return;
      
      // Cria div invis√≠vel larga para o navegador n√£o quebrar linhas
      const tempDiv = document.createElement("div");
      tempDiv.style.position = "absolute";
      tempDiv.style.left = "-9999px";
      tempDiv.style.width = "1200px"; 
      tempDiv.innerHTML = emailBox.innerHTML;
      document.body.appendChild(tempDiv);

      const range = document.createRange();
      range.selectNodeContents(tempDiv);
      const sel = window.getSelection();
      sel.removeAllRanges();
      sel.addRange(range);

      try {
        document.execCommand("copy");
        toast("Copiado! Agora cole no Gmail ‚úÖ");
      } catch (e) {
        toast("Erro ao copiar ‚ùå");
      }

      sel.removeAllRanges();
      document.body.removeChild(tempDiv);
    };

    document.getElementById("m_close").onclick = () => modal.close();
    document.getElementById("tab_ok").onclick = (e) => { currentMode="ok"; e.target.classList.add("active"); document.getElementById("tab_bad").classList.remove("active"); updateEmailView(); };
    document.getElementById("tab_bad").onclick = (e) => { currentMode="bad"; e.target.classList.add("active"); document.getElementById("tab_ok").classList.remove("active"); updateEmailView(); };
    document.getElementById("q").oninput = render;

    render();
  </script>
</body>
</html>
