<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="robots" content="noindex,nofollow" />
  <title>Demandas Recorrentes ‚Äî DIEF/SEFAZ RR</title>

  <style>
    /* =========================
       THEME VARIABLES (LIGHT)
    ========================== */
    :root{
      --bg:#f3f7ff;
      --card:#ffffff;
      --card2:#f7faff;
      --text:#0b1b3a;
      --muted:#3c567a;

      --line:rgba(11,27,58,.14);
      --primary:#0a62be;
      --primary2:rgba(10,98,190,.14);

      --shadow:0 10px 28px rgba(11,27,58,.12);
      --radius:18px;

      --sans: system-ui, -apple-system, Segoe UI, Roboto, Arial;
    }

    /* =========================
       THEME VARIABLES (DARK)
    ========================== */
    body.dark{
      --bg:#0e1422;
      --card:#141c2f;
      --card2:#10182a;
      --text:#e6ecff;
      --muted:#9fb0d0;

      --line:rgba(255,255,255,.12);
      --primary:#5da9ff;
      --primary2:rgba(93,169,255,.18);

      --shadow:0 14px 36px rgba(0,0,0,.45);
    }

    *{ box-sizing:border-box; }

    body{
      margin:0;
      font-family:var(--sans);
      background:
        radial-gradient(1100px 700px at 15% -10%, rgba(10,98,190,.18), transparent 60%),
        radial-gradient(900px 600px at 90% 0%, rgba(10,98,190,.10), transparent 60%),
        var(--bg);
      color:var(--text);
      transition: background .25s ease, color .25s ease;
    }

    a{ color: var(--primary); text-decoration:none; }
    a:hover{ text-decoration:underline; }

    .wrap{ max-width:1100px; margin:0 auto; padding:28px 18px 80px; }

    /* ================= HEADER ================= */
    header{
      display:flex;
      align-items:flex-start;
      justify-content:space-between;
      gap:14px;
      flex-wrap:wrap;
    }

    h1{ font-size:22px; margin:0 0 6px; }
    header p{
      margin:0;
      color:var(--muted);
      font-size:13px;
      max-width:900px;
      line-height:1.45;
    }

    .themeToggle{
      border:1px solid var(--line);
      background:var(--card);
      color:var(--text);
      padding:8px 12px;
      border-radius:999px;
      cursor:pointer;
      font-size:12px;
      box-shadow:var(--shadow);
      white-space:nowrap;
    }

    /* ================= SEARCH ================= */
    .bar{
      margin-top:16px;
      border:1px solid var(--line);
      border-radius:var(--radius);
      background:var(--card2);
      padding:14px;
      box-shadow: var(--shadow);
    }

    .search{
      display:flex;
      align-items:center;
      gap:10px;
      border:1px solid var(--line);
      background:var(--card);
      border-radius:999px;
      padding:10px 14px;
    }

    .search input{
      border:none;
      outline:none;
      width:100%;
      font-size:14px;
      color:var(--text);
      background:transparent;
    }

    .search input::placeholder{ color:var(--muted); }

    /* ================= CARDS ================= */
    .sectionTitle{
      display:flex;
      align-items:baseline;
      justify-content:space-between;
      margin:18px 2px 10px;
    }

    .cards{
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(320px,1fr));
      gap:16px;
    }

    .card{
      background:var(--card);
      border:1px solid var(--line);
      border-radius:var(--radius);
      padding:14px;
      box-shadow:var(--shadow);
      cursor:pointer;
      transition:transform .1s ease;
    }

    .card:hover{ transform:translateY(-2px); }

    .cardTop{
      display:flex;
      justify-content:space-between;
      gap:10px;
    }

    .tag{
      padding:6px 10px;
      border-radius:999px;
      font-size:11px;
      border:1px solid var(--primary);
      background:var(--primary2);
    }

    .snippet{
      font-size:12px;
      color:var(--muted);
      margin-top:10px;
    }

    /* ================= MODAL ================= */
    dialog{
      width:min(1020px,calc(100% - 24px));
      border-radius:22px;
      border:1px solid var(--line);
      background:var(--card);
      padding:0;
      box-shadow:0 30px 80px rgba(0,0,0,.6);
    }

    dialog::backdrop{
      background:rgba(0,0,0,.55);
      backdrop-filter:blur(3px);
    }

    .modalHead{
      padding:16px;
      border-bottom:1px solid var(--line);
      display:flex;
      justify-content:space-between;
    }

    .closeBtn{
      border-radius:999px;
      padding:8px 12px;
      border:1px solid var(--line);
      background:var(--card);
      cursor:pointer;
      color:var(--text);
    }

    /* ================= TOAST ================= */
    .toast{
      position:fixed;
      bottom:18px;
      left:50%;
      transform:translateX(-50%);
      background:#000;
      color:#fff;
      padding:10px 14px;
      border-radius:999px;
      font-size:12px;
      opacity:0;
      transition:.2s;
      z-index:9999;
    }

    .toast.show{ opacity:1; }
  </style>
</head>

<body>
  <div class="wrap">
    <header>
      <div>
        <h1>Demandas Recorrentes ‚Äî DIEF/SEFAZ RR</h1>
        <p>Reposit√≥rio interno de demandas com respostas padr√£o para agilizar o atendimento.</p>
      </div>

      <button class="themeToggle" id="themeToggle">üåô Modo escuro</button>
    </header>

    <section class="bar">
      <div class="search">
        üîé <input placeholder="Buscar demanda..." />
      </div>
    </section>

    <section>
      <div class="sectionTitle">
        <h2>Cards de demandas</h2>
      </div>

      <div class="cards">
        <div class="card">
          <div class="cardTop">
            <strong>Solicita√ß√£o de Baixa ‚Äî MEI</strong>
            <span class="tag">Baixa</span>
          </div>
          <div class="snippet">Consultar DSOT, efetivar baixa ou orientar quita√ß√£o.</div>
        </div>
      </div>
    </section>
  </div>

  <div class="toast" id="toast">Copiado ‚úÖ</div>

  <script>
    /* =========================
       DARK MODE TOGGLE
    ========================== */
    const toggleBtn = document.getElementById("themeToggle");
    const prefersDark = localStorage.getItem("theme") === "dark";

    if (prefersDark) {
      document.body.classList.add("dark");
      toggleBtn.textContent = "‚òÄÔ∏è Modo claro";
    }

    toggleBtn.addEventListener("click", () => {
      document.body.classList.toggle("dark");

      const isDark = document.body.classList.contains("dark");
      localStorage.setItem("theme", isDark ? "dark" : "light");

      toggleBtn.textContent = isDark
        ? "‚òÄÔ∏è Modo claro"
        : "üåô Modo escuro";
    });
  </script>
</body>
</html>
